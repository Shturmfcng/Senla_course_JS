<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86" />
  <title>to-do list</title>
</head>

<body>
  <header class="header">
    <div class="header__wrapper">
      <div class="header__logo">
        <a href="https://senlainc.com/" target="_blank">
          <img src="../images/content/logo.svg" alt="SENLA - Software Engineering Laboratory">
        </a>
      </div>
      <input class="header__search" placeholder="Search task for to do">
    </div>
  </header>

  <main>
    <nav class="tabs">
      <ul class="tabs__wrapper">
        <li class="tab tab--active">All</li>
        <li class="tab">Active</li>
        <li class="tab">Done</li>
      </ul>
    </nav>

    <section class="add-task">
      <form class="add-task__wrapper">
        <label for="newTask">New Task</label>
        <textarea id="newTask"></textarea>
        <button class="btn btn--primary" id="button" type="button">ADD</button>
      </form>
    </section>

    <section>
      <ul id="tasks">
        <li class="task">
          <span class="task__text">тест</span>
          <button class="task__markImportant"></button>
          <button class="task__remove"></button>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
