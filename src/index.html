<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86" />
  <title>to-do list</title>
</head>

<body>
  <div class="background"></div>
  <header class="header">
    <a class="header__logo" href="https://senlainc.com/" target="_blank" role="banner">
      <img src="images/content/logo.svg" alt="SENLA - Software Engineering Laboratory">
    </a>
    <form class="header__search" role="search">
      <input id="searchTasks" type="search" placeholder="Search task for to do"
        aria-label="Search by tasks" autocomplete="off">
    </form>
  </header>

  <main class="main">
    <nav class="tabs" role="tabpanel">
      <ul class="tabs__wrapper" role="tablist">
        <li class="tab tab--active" tabindex="0" role="tab">All</li>
        <li class="tab" tabindex="0" role="tab">Active</li>
        <li class="tab" tabindex="0" role="tab">Done</li>
      </ul>
    </nav>

    <section class="add-task">
      <form class="add-task__wrapper">
        <label for="newTask">New Task</label>
        <textarea id="newTask" role="textbox" maxlength="250"
          title="maximum 250 simbols..."></textarea>
        <button id="addTaskButton" class="btn btn--primary" type="button">ADD</button>
      </form>
    </section>

    <section>
      <ul id="tasks">
      </ul>
    </section>
  </main>
  <script src="https://cdn.polyfill.io/v1/polyfill.js?Element.prototype.closest"></script>
</body>

</html>
